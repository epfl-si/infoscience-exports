services:
  web:
    build: .
    restart: always
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    links:
      - postgres
    depends_on:
      - postgres
    volumes:
      - ./infoscience_exports:/usr/src/app/infoscience_exports
      - ./staticfiles:/usr/src/app/staticfiles
      - ./coverage.xml:/usr/src/app/coverage.xml
      - ./docker_volumes/logs:/var/log/django
    env_file:
      - .env
    environment:
      # the following vars need to be overridden because the directive env_file
      # does not compute their value from the other variables
      - DJANGO_SETTINGS_MODULE=settings.dev
      - ALLOWED_HOSTS=localhost
      - SERVER_HOST=localhost
      - SITE_PATH=/
      - SITE_URL=http://localhost:3000
      - DATABASE_URL=postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}:${DATABASE_PORT}/${DB_NAME}
      - DJANGO_ENV=dev
      - PGPASSWORD=${POSTGRES_PASSWORD}
    # for django-debug-toolbar, set at least 2 workers
    command: gunicorn --max-requests 1 --reload -w 2 -b :${DEV_PORT} --chdir /usr/src/app/infoscience_exports wsgi:application

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./docker_volumes/db_data:/var/lib/postgresql/data
    ports:
      - "25432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
