---
sudo: required

services:
- docker

language: python

python:
- 3.5

install:
- touch coverage.xml
- ls -l coverage.xml
- pip install codecov
- make init-venv
- make build-travis
# give time to the DB to be ready
- sleep 2
- make init-db

script:
- docker-compose -f docker-compose-dev.yml exec web make test-travis
- ls -l coverage.xml
- codecov

matrix:
  fast_finish: true
